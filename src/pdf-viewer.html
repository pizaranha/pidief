<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
</head>
<body>
  <h1>PDF Viewer</h1>
  <div>
    <embed src="" type="application/pdf" width="100%" height="600px" id="pdf-embed">
  </div>
  <script>
    const { ipcRenderer } = require('electron');

    ipcRenderer.on('load-pdf', (event, data) => {
      const { filePath, numPages } = data;
      const pdfEmbed = document.getElementById('pdf-embed');
      pdfEmbed.src = `file://${filePath}#page=1`; // Muestra la primera p√°gina del PDF
    });
  </script>
</body>
</html>
